$def with (room, count)

<h1> $room.name </h1>

<pre>
$room.description
</pre>

<script>
function msg()
{
alert("$room.path2");
}
</script>

$if room.name == "death":
    <p><a href="/">Play Again?</a></p>
$else:
    <p>
    <form action="/game" method="POST">
        - <input type="text" name="action"> <input type="SUBMIT">
		<input type="button" value="Help" onclick="msg()">
    </form>
    </p>
	
<h5> Number of lives left: $count <h5>
